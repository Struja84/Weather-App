<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/clear-sky.png" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div id="displayWeather">
            <div id="currentWeather">
                <div id="weather">
                    <img src="images/day/113.png" alt="weather" id="weatherIcon">
                    <div id="temperature">
                        <p id="deg"></p>
                        <p id="max_min">min max</p>
                    </div>
                </div>
                <h1 id="locationCity"></h1>
            </div>
            <div id="currentTime">
                <h1 id="time"></h1>
                <p id="date"></p>
            </div>
        </div>
        <div id="searchCity">
            <p id="wrongFormat">wrongFormat</p>
            <form action="">
                <input type="text" name="search" id="search" placeholder="Enter city... (ex: Belgrade)" autocomplete="off">
                <button type="submit" id="submit">
                    <img src="images/search.png" alt="search">
                </button>
                <button id="star">
                    <img src="images/star.png" alt="" class="star">
                </button>
                <button id="location">
                    <img src="images/location.png" alt="" class="star">
                </button>
            </form>
        </div>
        <div id="detailsOfCity">
            <div class="color">
                <div>
                    <img src="images/uv-index.svg" alt="uvIndex" class="images">
                    <h2>UV index</h2>
                    <p id="uvIndex"></p>
                </div>
                <div>
                    <img src="images/wind1.svg" alt="wind" class="images">
                    <h2>Wind</h2>
                    <p id="wind"></p>
                </div>
                <div>
                    <img src="images/drop.png" alt="humidity" class="humidity">
                    <h2>Humidity</h2>
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="color">
                <h2 id="favTitle">
                    <img src="images/cityHall.png" class="city cityLeft">Favorite City<img class=" city cityRight" src="images/cityHall.png">
                </h2>
                <ul id="favs">

                </ul>
            </div>
            <div class="color">
                <div>
                    <img src="images/barometer1.svg" alt="pressure" class="images">
                    <h2>Pressure</h2>
                    <p id="pressure"></p>
                </div>
                <div>
                    <img src="images/visibility.png" alt="visibility" class="images">
                    <h2>Visibility</h2>
                    <p id="visibility"></p>
                </div>
                <div>
                    <img src="images/felslike.png" alt="felslike" class="images">
                    <h2>Feels like</h2>
                    <p id="feelslike"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
